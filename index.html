<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title class="bg-primary">Registration form</title>
  </head>
  <body>
    <div class="container mt-5 ">
      <h2 class="text-center bg-success py-3 ">Registration Form</h2>
      <!-- form -->
      <form id="form" class="form  ">
       
        <div class="form-group">
          <label for="firstname">Firstname</label>
          <input type="text" id="firstname" placeholder="Firstname" class="form-control"/>
          <small>Error Message</small>
        </div>

        <div class="form-group">
          <label for="lastname">Lastname</label>
          <input type="text" id="lastname" placeholder="Lastname" class="form-control"/>
          <small>Error Message</small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="email" class="form-control" />
          <small>Error Message</small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="password" class="form-control" />
          <small>Error Message</small>
        </div>

        <div class="form-group">
          <label for="password2">Password2</label>
          <input
            type="password"
            id="password2"
            placeholder="confirm password"
            class="form-control"
          />
          <small>Error Message</small>
        </div>

        <!-- <button type="submit">Register</button> -->
        <input type="submit" value="Register User" class="btn-success btn-block py-2">
      </form>

      <ul class="users mt-5 list-group"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
